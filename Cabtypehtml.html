<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CAR TYPE</title>
</head>
<body>
	<h1 style="color:red">CAR TYPE</h1>
	<form action=Bookingtime.html>
	<table border="5">
		<thead>
			<tr>
				<th>S.NO</th>
				<th>Type</th>
				<th>Price per kilometer</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<th>MICRO</th>
				<th>Rs.10 per kilometer</th>
			</tr>
			<tr>
				<th>2</th>
				<th>MINI</th>
				<th>Rs.15 per kilometer</th>
			</tr>
			<tr>
				<th>3</th>
				<th>PRIME</th>
				<th>Rs.20 per kilometer</th>
			</tr>
		</tbody>
	</table>
	<br/>
	<br/>
	<lable>Select CAB type:</lable>
	<select name="Cartype" required>
		<option disabled> --Select Car type--</option>
		<option value= "MICRO">Micro</option>
		<option value= "MINI">Mini</option>
		<option value= "PRIME">Prime</option>
	</select>
	<br />
	<br />
	<lable for="kilometers">Enter the travel kilometers:</lable>
	<input type="number" name="kilometers" id="KilometersTravel" required><br />
	<button>Submit</button>
	</form>
</body>
</html>
